{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
  <h2 class="text-center">Add a new item:</h2>
{% endblock page_header %}

{% block content %}
  <div class="w-25 mx-auto">
    <form action="{% url 'inventory:add_item' %}" method='post'>
      {% csrf_token %}

      {{ form|crispy }}

      <button name="submit" class="btn btn-info my-3">Add item</button>

    </form>
  </div>
  

{% endblock content %}
