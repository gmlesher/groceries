{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
<h2 class="text-center">Register</h2>
{% endblock page_header %}

{% block content %}
<div class="registrationForm w-25 mx-auto">
  <form method="post" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <button name="submit" class="btn btn-info my-3">Register</button>

    <input type="hidden" name="next" value="{% url 'inventory:index' %}" />
  </form>
</div>

  

{% endblock content %}
